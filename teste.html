<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagens Expansíveis</title>
  <style>
    /* Reset de margens e paddings */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Contêiner para as imagens */
    .images-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap; /* Garante que as imagens se ajustem em várias linhas, se necessário */
      margin: 20px;
    }

    .image-container {
      display: inline-block;
      position: relative;
      cursor: pointer;
      margin: 10px;
      max-width: 30%; /* 3 imagens lado a lado */
      flex-grow: 1;
    }

    .image-container img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .expanded-image {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    .expanded-image img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    /* Estilo para quando a imagem estiver expandida */
    .expanded-image.show {
      display: block;
    }

    /* Media Queries para responsividade */
    @media (max-width: 768px) {
      .images-container {
        justify-content: space-between;
      }

      .expanded-image img {
        max-width: 90%;
      }

      .image-container {
        max-width: 45%; /* Duas imagens por linha em tablets */
      }
    }

    @media (max-width: 480px) {
      .expanded-image {
        max-width: 95%;
      }

      .expanded-image img {
        max-width: 95%;
        height: auto;
      }

      .image-container {
        max-width: 90%; /* Uma imagem por linha em smartphones */
      }
    }
  </style>
</head>
<body>

  <div class="images-container">
    <div class="image-container" id="image1">
      <img  src="images/henrique.jpg" alt="Imagem 1" width="400px">
    </div>
    <div class="image-container" id="image2">
      <img src="images/henrique.jpg" alt="Imagem 2" width="400px">
    </div>
    <div class="image-container" id="image3">
      <img src="images/henrique.jpg" alt="Imagem 3" width="400px">
    </div>
  </div>

  <div class="expanded-image" id="expandedImage1">
    <img src="images/henrique.jpg" alt="Imagem expandida 1">
  </div>
  <div class="expanded-image" id="expandedImage2">
    <img src="images/henrique.jpg" alt="Imagem expandida 2">
  </div>
  <div class="expanded-image" id="expandedImage3">
    <img src="images/henrique.jpg" alt="Imagem expandida 3">
  </div>

  <script>
    // Selecionando os elementos
    const imageContainers = document.querySelectorAll('.image-container');
    const expandedImages = document.querySelectorAll('.expanded-image');

    // Função para mostrar a imagem expandida
    imageContainers.forEach((container, index) => {
      container.addEventListener('click', function() {
        expandedImages[index].classList.toggle('show');
      });
    });

    // Fechar a imagem expandida ao clicar fora
    window.addEventListener('click', function(event) {
      if (![...imageContainers].some(container => container.contains(event.target))) {
        expandedImages.forEach(image => image.classList.remove('show'));
      }
    });
  </script>

</body>
</html>
